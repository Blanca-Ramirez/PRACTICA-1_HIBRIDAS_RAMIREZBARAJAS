<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> TU POKEMON </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Tu pokemon es: Pikachu</ion-label>
  </ion-item>
  <ion-item>
    <img
      src="https://giffiles.alphacoders.com/130/130865.gif"
      width="250"
      height="220"
    />
  </ion-item>
  <ion-item>
    <ion-label>Pikachu esta comiendo..</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>¿Que deberia hacer pikachu ahora?</ion-label>
    <ion-select value="dog">
      <ion-select-option value="cat">Comer</ion-select-option>
      <ion-select-option value="dog">Dormir</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-textarea>Descripcion de Pikachu:</ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Aceptar acción</ion-label>
    <ion-toggle slot="start" name="banana" color="warning" checked></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-text color="warning">
      Cuida a tu pikachu, por que recuerda que un pokemon no es una mascota es
      un amigo.
    </ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Nivel de luz para la habitacion de Pikachu:</ion-label>
  </ion-item>

  <ion-item>
    <ion-range value="20">
      <ion-icon slot="start" size="small" name="sunny"></ion-icon>
      <ion-icon slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
